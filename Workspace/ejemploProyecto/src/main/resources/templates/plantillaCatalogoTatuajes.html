<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

	<link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}" />

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>Ejemplo Catalogo</title>
</head>

<body>
	<h2>Lista de tatuajes</h2>
		<div class="card" th:each="tatuaje:${tatuajeList}>
			<h1 th:text="${tatuaje.disenio}"></h1>
				<div class="card-body">
		             <h4 class="card-title"th:text="${tatuaje.nombre}"></h4>
		             <p class="card-text" th:text="${tatuaje.precio}"></p>
		             <a  class="card-text" th:text="${tatuaje.tatuador}"</a>
		        </div>
		</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>

</html>
